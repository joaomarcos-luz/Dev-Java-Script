<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos String</title>
    <style>
        body{
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual seu nome?')
        document.writeln(`Olá <strong>${nome}</strong> o seu nome tem ${nome.length} letras`)
        document.writeln(`<br>Seu nome em maiusculo é: ${nome.toUpperCase()}</br>`)
        document.writeln(`Seu nome em menusculo é: ${nome.toLowerCase()}`)
    </script>
</body>
</html>

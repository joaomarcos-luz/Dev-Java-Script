<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos Number</title>
    <style> /*Comentario em Css*/
        body{
            background-color: rgb(197, 167, 224);
            color: rgb(255, 255, 255);
            font: normal 20pt arial;
        }
        h1{color: black;}
    </style>
</head>
<body>
    <h1>Ola Mundo</h1> <!--Comentario em Html-->
    <p>Nao Tem mais risco da maldição</p>
    <script> //Comentario em JavaScript// 
       var n1 = Number(window.prompt('Escreva um numero: '));
       var n2 = Number(window.prompt('Escreva outro numero: '));
       var soma = n1 + n2
       window.alert(`A soma de ${n1} e ${n2} é igual a ${soma}`)
       //number + number : adição
       //string + string : concatenação
    </script>
</body>
</html>

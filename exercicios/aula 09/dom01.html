<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros passus com o Dom</title>

    <style>
        body{
            background-color: rgb(218, 111, 111);
            color: rgb(16, 15, 15);
            font-family: Arial, Helvetica, sans-serif, 10pt;
        }
    </style>

</head>
<body>

    <H1> Iniciando os escudos com Dom</H1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usa <strong>Dom</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>

        var corpo = window.document.body <!--variavel do corpo html--> 

        corpo.style.background = 'Red' //modificando cor de fundo usando a variavel: corpo

        var p1 = window.document.getElementsByTagName('p')[1] <!--colocando a tag: p dentro do Script-->

        p1.style.color = 'Pink' //Modificando a cor do paragrafo usanso a variavel: p1

        window.document.write('Esta escrito assim, ' + p1.innerHTML)

        window.alert(p1.innerHTML) //innerHtml: copia ate as edições

        var d = window.document.querySelector('Div#msg')
        d.style.background= 'Green'

    </script>

</body>
</html>

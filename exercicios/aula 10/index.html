<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            color: white;
            background-color: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align:center ;
        }
    </style>
</head>
<body>
    
    <div id='area'">
        interaja...
    </div>

    
    <script>

    var a = window.document.getElementById('area') //colocar o var fora 

    a.addEventListener('click',clicar)
    a.addEventListener('mouseenter',entrar)
    a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerHTML = 'Clicou'
            a.style.background = 'Red'
        }
        function entrar() {
            a.innerHTML = 'Entrou'
        }
        function sair() {
            a.innerHTML = 'Saiu'
        }
    </script>
</body>
</html>
